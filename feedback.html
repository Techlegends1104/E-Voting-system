<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback | Online Voting System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #004274;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Feedback</h1>
    <p>Your thoughts help us improve your voting experience</p>
  </header>

  <div class="container">
    <h2>We'd love to hear from you</h2>
    <form action="#" method="POST">
      <label for="name">Name (optional)</label>
      <input type="text" id="name" name="name" placeholder="John Doe">

      <label for="email">Email (optional)</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">

      <label for="category">Type of Feedback</label>
      <select id="category" name="category" required>
        <option value="">-- Select --</option>
        <option value="suggestion">Suggestion</option>
        <option value="bug">Bug Report</option>
        <option value="compliment">Compliment</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Write your feedback here..." required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2025 Online Voting System. All rights reserved.</p>
  </div>

</body>
</html>
