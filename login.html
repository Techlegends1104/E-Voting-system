<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image{
      display: flex;
      justify-content: center;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <form action="lin.php" method="POST">
    <div class="header">
      <div class="image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="National Emblem"
          class="emblem" width="150" height="150">
      </div>
      <h1>Voter Identity Verification</h1>
      <p>Election Commission of India</p>
    </div>
    <div class="form-group">
      <label for="name">Full Name (as per Aadhar):</label>
      <input type="text" name="name" id="name" placeholder="Full Name (as per Aadhar)" required>
    </div>

    <div class="form-group">
      <label for="voterId">Voter ID Number:</label>
      <input type="number" name="voterId" id="voterId" placeholder="Voter ID Number" required>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth (DD-MM-YYYY):</label>
      <input type="text" name="dob" id="dob" placeholder="Date of Birth (DD-MM-YYYY)" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" name="phone" id="phone" placeholder="Enter your number" required>
    </div>

    <button type="submit" name="getOtp">Submit</button>

    <div class="form-group">
      <label for="otp">Enter OTP:</label>
      <input type="number" name="otp" id="otp" placeholder="Enter OTP">
    </div>

    <button type="submit" name="verifyOtp">Verify</button>
  </form>

</body>

</html>
